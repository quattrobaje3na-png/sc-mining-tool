<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Starter Guide - Mining Intel</title>
    <style>
        body { background:#000; color:#FFB300; font-family: monospace; padding:15px; line-height: 1.4; }
        .header { border-bottom:1px solid #332200; margin-bottom:20px; padding-bottom:10px; }
        select, button { 
            background:#111; color:#FFB300; border:1px solid #FFB300; 
            padding:12px; margin-bottom:10px; width:100%; font-size: 16px;
            border-radius:0; -webkit-appearance:none;
        }
        button { font-weight:bold; cursor:pointer; text-transform:uppercase; background:#1a1a1a; transition: 0.2s; }
        button:hover { background:#FFB300; color:#000; }
        .card { border:1px solid #332200; border-left:4px solid #FFB300; padding:12px; margin-bottom:10px; background:#050505; }
        .row { display: flex; justify-content: space-between; font-size: 14px; margin-top:5px; border-top: 1px solid #222; padding-top:5px; }
        label { font-size: 10px; text-transform: uppercase; color: #665500; display: block; margin-bottom: 2px; letter-spacing: 1px; }
        #status { font-size:12px; color:#00FF00; margin-bottom: 10px; }
        .loc-title { color: #fff; font-size: 15px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h3>> Mining Material Finder v1.0_STANTON_ONLY_FILTER</h3>
        <p id="status">INITIATING DATA SYNC...</p>
    </div>

    <label>Region_Selection</label>
    <select id="sys-select">
        <option value="Stanton">STANTON_SYSTEM</option>
        <option value="Pyro">PYRO_SYSTEM</option>
        <option value="Nyx">NYX_SYSTEM</option>
    </select>

    <label>Priority_Resource_01</label>
    <select class="ore-sel">
        <option value="">- SELECT MATERIAL -</option>
        <option value="Quantainium">QUANTAINIUM</option>
        <option value="Stileron">STILERON</option>
        <option value="Savrilium">SAVRILIUM</option>
        <option value="Riccite">RICCITE</option>
        <option value="Taranite">TARANITE</option>
        <option value="Lindinium">LINDINIUM</option>
        <option value="Bexalite">BEXALITE</option>
        <option value="Gold">GOLD</option>
        <option value="Laranite">LARANITE</option>
        <option value="Borase">BORASE</option>
        <option value="Beryl">BERYL</option>
        <option value="Agricium">AGRICIUM</option>
        <option value="Hephaestanite">HEPHAESTANITE</option>
        <option value="Tungsten">TUNGSTEN</option>
        <option value="Titanium">TITANIUM</option>
        <option value="Silicon">SILICON</option>
        <option value="Iron">IRON</option>
        <option value="Quartz">QUARTZ</option>
        <option value="Torite">TORITE</option>
        <option value="Corundum">CORUNDUM</option>
        <option value="Copper">COPPER</option>
        <option value="Tin">TIN</option>
        <option value="Aluminum">ALUMINUM</option>
        <option value="Ice">ICE</option>
    </select>

    <label>Priority_Resource_02</label>
    <select class="ore-sel"><option value="">- SELECT MATERIAL -</option><option value="Quantainium">QUANTAINIUM</option><option value="Stileron">STILERON</option><option value="Savrilium">SAVRILIUM</option><option value="Riccite">RICCITE</option><option value="Taranite">TARANITE</option><option value="Lindinium">LINDINIUM</option><option value="Bexalite">BEXALITE</option><option value="Gold">GOLD</option><option value="Laranite">LARANITE</option><option value="Borase">BORASE</option><option value="Beryl">BERYL</option><option value="Agricium">AGRICIUM</option><option value="Hephaestanite">HEPHAESTANITE</option><option value="Tungsten">TUNGSTEN</option><option value="Titanium">TITANIUM</option><option value="Silicon">SILICON</option><option value="Iron">IRON</option><option value="Quartz">QUARTZ</option><option value="Torite">TORITE</option><option value="Corundum">CORUNDUM</option><option value="Copper">COPPER</option><option value="Tin">TIN</option><option value="Aluminum">ALUMINUM</option><option value="Ice">ICE</option></select>
    
    <label>Priority_Resource_03</label>
    <select class="ore-sel"><option value="">- SELECT MATERIAL -</option><option value="Quantainium">QUANTAINIUM</option><option value="Stileron">STILERON</option><option value="Savrilium">SAVRILIUM</option><option value="Riccite">RICCITE</option><option value="Taranite">TARANITE</option><option value="Lindinium">LINDINIUM</option><option value="Bexalite">BEXALITE</option><option value="Gold">GOLD</option><option value="Laranite">LARANITE</option><option value="Borase">BORASE</option><option value="Beryl">BERYL</option><option value="Agricium">AGRICIUM</option><option value="Hephaestanite">HEPHAESTANITE</option><option value="Tungsten">TUNGSTEN</option><option value="Titanium">TITANIUM</option><option value="Silicon">SILICON</option><option value="Iron">IRON</option><option value="Quartz">QUARTZ</option><option value="Torite">TORITE</option><option value="Corundum">CORUNDUM</option><option value="Copper">COPPER</option><option value="Tin">TIN</option><option value="Aluminum">ALUMINUM</option><option value="Ice">ICE</option></select>

    <button onclick="scan()">Initiate Material Scan</button>
    <div id="results"></div>

    <script>
        let oreData, sysGroups, refMapping, filterList;
        const statusText = document.getElementById('status');
        const BASE_URL = 'https://raw.githubusercontent.com/quattrobaje3na-png/sc-mining-tool/main/';

        const loadJson = (file) => fetch(BASE_URL + file, {cache: "no-store"})
            .then(r => { if(!r.ok) throw new Error(file); return r.json(); });

        Promise.all([
            loadJson('ore_locations.json'),
            loadJson('system_sorting.json'),
            loadJson('reference.json'),
            loadJson('filter.json')
        ]).then(res => {
            [oreData, sysGroups, refMapping, filterList] = res;
            statusText.innerText = "ONLINE: STANTON CLUSTER FILTER ACTIVE";
            statusText.style.color = "#00FF00";
        }).catch(err => {
            statusText.innerText = "OFFLINE: DATABASE SYNC ERROR";
            statusText.style.color = "#FF4444";
        });

        function scan() {
            const out = document.getElementById('results');
            const system = document.getElementById('sys-select').value;
            const picks = Array.from(document.querySelectorAll('.ore-sel'))
                               .map(s => s.value).filter(v => v);

            out.innerHTML = "";
            if (!oreData || !sysGroups || !refMapping || !filterList) return;

            const activeGroup = sysGroups.star_system_groups[system] || [];
            const mapping = refMapping.location_mapping || {};
            const blacklist = filterList.blacklisted_ids || [];
            const matches = [];

            const normalize = (id) => id.replace(/[-_]/g, '').toUpperCase();

            for (let rawID in oreData) {
                // 1. Check manual blacklist
                if (blacklist.includes(rawID)) continue;

                // 2. SURGICAL FILTER: Matches XXX-000 (Stanton Halo)
                // This specifically skips Stanton clusters but lets RMB- and RAB- through
                if (/^[A-Z]{3}-\d{3}$/.test(rawID)) continue;

                const normRaw = normalize(rawID);
                const isCorrectSystem = activeGroup.some(gID => normalize(gID) === normRaw);
                if (!isCorrectSystem) continue;

                let displayName = mapping[rawID];
                if (!displayName) {
                    const mappedKey = Object.keys(mapping).find(k => normalize(k) === normRaw);
                    displayName = mapping[mappedKey] || rawID;
                }

                let resultsForLoc = [];
                let totalProb = 0;

                picks.forEach(p => {
                    const ores = oreData[rawID].ores || {};
                    let matchKey = Object.keys(ores).find(k => k.toLowerCase() === p.toLowerCase());
                    if (!matchKey && p.toLowerCase().includes("quant")) {
                        matchKey = Object.keys(ores).find(k => k.toLowerCase().includes("quant"));
                    }
                    if (matchKey) {
                        const prob = ores[matchKey].prob || 0;
                        resultsForLoc.push({ name: matchKey.toUpperCase(), val: (prob * 100).toFixed(1) });
                        totalProb += prob;
                    }
                });

                if (resultsForLoc.length > 0) {
                    matches.push({ name: displayName, ores: resultsForLoc, sortVal: totalProb });
                }
            }

            if (matches.length === 0) {
                out.innerHTML = "<p style='color:#665500;'>NO VALID SIGNATURES DETECTED</p>";
            } else {
                matches.sort((a, b) => b.sortVal - a.sortVal).forEach(m => {
                    const card = document.createElement('div');
                    card.className = "card";
                    let rows = m.ores.map(o => `<div class="row"><span>${o.name}</span><span>${o.val}%</span></div>`).join('');
                    card.innerHTML = `<span class="loc-title"><strong>${m.name}</strong></span>${rows}`;
                    out.appendChild(card);
                });
            }
        }
    </script>
</body>
</html>
