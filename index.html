<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Starter Guide - Mining Intel</title>
    <style>
        body { background:#000; color:#FFB300; font-family: monospace; padding:15px; line-height: 1.4; }
        .header { border-bottom:1px solid #332200; margin-bottom:20px; padding-bottom:10px; }
        select, button { 
            background:#111; color:#FFB300; border:1px solid #FFB300; 
            padding:12px; margin-bottom:10px; width:100%; font-size: 16px;
            border-radius:0; -webkit-appearance:none;
        }
        button { font-weight:bold; cursor:pointer; text-transform:uppercase; background:#1a1a1a; transition: 0.2s; }
        button:hover { background:#FFB300; color:#000; }
        .card { border:1px solid #332200; border-left:4px solid #FFB300; padding:12px; margin-bottom:10px; background:#050505; }
        .row { display: flex; justify-content: space-between; font-size: 14px; margin-top:5px; border-top: 1px solid #222; padding-top:5px; }
        .sig-row { display: flex; justify-content: space-between; font-size: 13px; color: #00FF00; margin-top: 5px; background: #001100; padding: 4px; border: 1px dashed #004400; }
        label { font-size: 10px; text-transform: uppercase; color: #665500; display: block; margin-bottom: 2px; letter-spacing: 1px; }
        #data-status { display: inline-block; padding: 2px 8px; font-size: 10px; font-weight: bold; border-radius: 3px; background: #004400; color: #00FF00; border: 1px solid #00FF00; margin-bottom: 5px; }
        .loc-title { color: #fff; font-size: 15px; display: block; margin-bottom: 5px; }
        .sig-label { font-size: 9px; color: #008800; font-weight: bold; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="header">
        <div id="data-status">DATABASE: AUTO_SYNC_ACTIVE</div>
        <h3>> INTEL_v39.1_UNIFIED_GROUND</h3>
        <p style="font-size:11px; color:#666;">PLANETARY UNIFIED: 4000/3000 | SPACE: VERIFIED ROCK TYPES</p>
    </div>

    <label>Region_Selection</label>
    <select id="sys-select">
        <option value="Stanton">STANTON_SYSTEM</option>
        <option value="Pyro">PYRO_SYSTEM</option>
        <option value="Nyx">NYX_SYSTEM</option>
    </select>

    <label>Priority_Resource_01</label>
    <select class="ore-sel" id="sel1"></select>

    <label>Priority_Resource_02</label>
    <select class="ore-sel" id="sel2"></select>

    <label>Priority_Resource_03</label>
    <select class="ore-sel" id="sel3"></select>

    <button onclick="scan()">Initiate High-Res Scan</button>
    <div id="results"></div>

    <script>
        let oreData, sysGroups, refMapping;
        const BASE_URL = 'https://raw.githubusercontent.com/quattrobaje3na-png/sc-mining-tool/main/';

        const MATERIALS = [
            "Quantainium", "Bexalite", "Taranite", "Agricium", "Laranite", 
            "Hephaestanite", "Borase", "Savrilium", "Riccite", "Lindinium", 
            "Gold", "Beryl", "Tungsten", "Titanium", "Copper", "Quartz", 
            "Stileron", "Silicon", "Aluminum", "Iron", "Corundum", "Torite", 
            "Tin", "Ammonia", "Ice"
        ];

        const MAT_TO_ROCK = {
            "Quantainium": ["Q"], "Laranite": ["P", "Q"], "Bexalite": ["Q", "M"],
            "Agricium": ["M"], "Taranite": ["M"], "Hephaestanite": ["C"],
            "Borase": ["C"], "Beryl": ["S", "E"], "Gold": ["M", "Q"],
            "Savrilium": ["M"], "Riccite": ["M"], "Torite": ["M"],
            "Titanium": ["E"], "Aluminum": ["S", "E"], "Copper": ["P"],
            "Tungsten": ["P"], "Quartz": ["C", "P", "Q"], "Ammonia": ["I"], "Ice": ["I"]
        };

        async function init() {
            // Populate Dropdowns
            MATERIALS.sort().forEach(m => {
                document.querySelectorAll('.ore-sel').forEach(s => {
                    let opt = document.createElement('option');
                    opt.value = m; opt.textContent = m.toUpperCase();
                    s.appendChild(opt);
                });
            });
            // Add default first option
            document.querySelectorAll('.ore-sel').forEach(s => {
                s.insertAdjacentHTML('afterbegin', '<option value="" selected>- SELECT MATERIAL -</option>');
            });

            try {
                const configs = await Promise.all([
                    fetch(BASE_URL + 'ore_locations.json', {cache: "no-store"}).then(r => r.json()),
                    fetch(BASE_URL + 'system_sorting.json', {cache: "no-store"}).then(r => r.json()),
                    fetch(BASE_URL + 'reference.json', {cache: "no-store"}).then(r => r.json())
                ]);
                [oreData, sysGroups, refMapping] = configs;
            } catch (err) { console.error("Database Link Failure", err); }
        }

        function scan() {
            const out = document.getElementById('results');
            const system = document.getElementById('sys-select').value;
            const picks = Array.from(document.querySelectorAll('.ore-sel')).map(s => s.value).filter(v => v);

            out.innerHTML = "";
            if (!oreData || !sysGroups) return;

            const activeGroup = (sysGroups.star_system_groups[system] || []).map(id => id.replace(/[-_]/g, '').toUpperCase());
            const mapping = refMapping.location_mapping || {};
            const matches = [];

            for (let rawID in oreData) {
                if (/^[A-Z]{3}-\d{3}$/.test(rawID)) continue;
                const normID = rawID.replace(/[-_]/g, '').toUpperCase();
                if (!activeGroup.includes(normID)) continue;

                let locResults = [];
                let totalProb = 0;
                let sigDisplay = new Set();
                const data = oreData[rawID];

                picks.forEach(p => {
                    const oreKey = Object.keys(data.ores).find(k => k.toLowerCase() === p.toLowerCase());
                    if (oreKey) {
                        const prob = data.ores[oreKey].prob || 0;
                        locResults.push({ name: oreKey.toUpperCase(), val: (prob * 100).toFixed(1) });
                        totalProb += prob;

                        if (data.is_planetary) {
                            sigDisplay.add("GROUND (SHIP/VEH): 4000");
                            sigDisplay.add("HAND (FPS): 3000");
                        } else if (MAT_TO_ROCK[p]) {
                            MAT_TO_ROCK[p].forEach(type => {
                                if (data.signatures[type]) {
                                    sigDisplay.add(`${type}-TYPE: ${data.signatures[type].sig}`);
                                }
                            });
                        }
                    }
                });

                if (locResults.length > 0) {
                    matches.push({ 
                        name: mapping[rawID] || rawID, 
                        ores: locResults, 
                        sigs: Array.from(sigDisplay),
                        sortVal: totalProb 
                    });
                }
            }

            if (matches.length === 0) {
                out.innerHTML = "<p style='color:#665500;'>NO VALID SIGNATURES DETECTED</p>";
            } else {
                matches.sort((a, b) => b.sortVal - a.sortVal).forEach(m => {
                    const card = document.createElement('div');
                    card.className = "card";
                    let oreRows = m.ores.map(o => `<div class="row"><span>${o.name}</span><span>${o.val}%</span></div>`).join('');
                    let sigSection = m.sigs.length > 0 ? `<div class="sig-label">TARGET_SIGNATURES:</div>` + m.sigs.map(s => `<div class="sig-row">${s}</div>`).join('') : "";
                    card.innerHTML = `<span class="loc-title"><strong>${m.name}</strong></span>${oreRows}${sigSection}`;
                    out.appendChild(card);
                });
            }
        }
        init();
    </script>
</body>
</html>
