<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Starter Guide - Mining Intel</title>
    <style>
        body { background:#000; color:#FFB300; font-family: 'Courier New', monospace; margin:0; padding:15px; overflow-x:hidden; }
        .terminal-header { border-bottom:1px solid #332200; margin-bottom:20px; padding-bottom:10px; }
        label { font-size:10px; color:#665500; text-transform:uppercase; letter-spacing:1px; display:block; margin-bottom:5px; }
        select, button { 
            background:#000; color:#FFB300; border:1px solid #FFB300; 
            padding:12px; margin-bottom:15px; width:100%; 
            font-family:inherit; font-size: 14px; outline:none;
        }
        button { font-weight:bold; text-transform:uppercase; letter-spacing:1px; cursor:pointer; transition: 0.2s; background:#111; }
        button:hover { background:#FFB300; color:#000; }
        .result-card { 
            border:1px solid #332200; border-left:4px solid #FFB300; 
            padding:15px; margin-bottom:12px; background:#050505;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .sig-label { color: #665500; font-size: 11px; margin-top:5px; display:block; }
        .mat-breakdown { color: #888; font-size: 10px; margin-top: 8px; border-top: 1px solid #221100; padding-top: 5px; }
        .mat-item { display: flex; justify-content: space-between; margin-bottom: 2px; }
        #status { font-size:11px; color:#00FF00; margin-bottom:15px; }
    </style>
</head>
<body>
    <div class="terminal-header">
        <h3 style="margin:0; letter-spacing:2px;">> SECTOR_ANALYSIS_v20.0</h3>
        <p id="status">[LINK: ESTABLISHING...]</p>
    </div>

    <label>Region_Selection</label>
    <select id="sys-select">
        <option value="STANTON">STANTON_SYSTEM</option>
        <option value="PYRO">PYRO_SYSTEM</option>
        <option value="NYX">NYX_SYSTEM</option>
    </select>

    <label>Resource_Targets</label>
    <select class="mat-select"><option value="">- SELECT_ORE_01 -</option><option value="AGRICIUM">AGRICIUM</option><option value="ALUMINUM">ALUMINUM</option><option value="AMMONIA">AMMONIA</option><option value="BERYL">BERYL</option><option value="BEXALITE">BEXALITE</option><option value="BORASE">BORASE</option><option value="COPPER">COPPER</option><option value="CORUNDUM">CORUNDUM</option><option value="DIAMOND">DIAMOND</option><option value="GOLD">GOLD</option><option value="HEPHAESTANITE">HEPHAESTANITE</option><option value="IRON">IRON</option><option value="LARANITE">LARANITE</option><option value="LINDINIUM">LINDINIUM</option><option value="QUANTANIUM">QUANTANIUM</option><option value="QUARTZ">QUARTZ</option><option value="TARANITE">TARANITE</option><option value="TITANIUM">TITANIUM</option><option value="TUNGSTEN">TUNGSTEN</option></select>
    <select class="mat-select"><option value="">- SELECT_ORE_02 -</option><option value="AGRICIUM">AGRICIUM</option><option value="ALUMINUM">ALUMINUM</option><option value="AMMONIA">AMMONIA</option><option value="BERYL">BERYL</option><option value="BEXALITE">BEXALITE</option><option value="BORASE">BORASE</option><option value="COPPER">COPPER</option><option value="CORUNDUM">CORUNDUM</option><option value="DIAMOND">DIAMOND</option><option value="GOLD">GOLD</option><option value="HEPHAESTANITE">HEPHAESTANITE</option><option value="IRON">IRON</option><option value="LARANITE">LARANITE</option><option value="LINDINIUM">LINDINIUM</option><option value="QUANTANIUM">QUANTANIUM</option><option value="QUARTZ">QUARTZ</option><option value="TARANITE">TARANITE</option><option value="TITANIUM">TITANIUM</option><option value="TUNGSTEN">TUNGSTEN</option></select>
    <select class="mat-select"><option value="">- SELECT_ORE_03 -</option><option value="AGRICIUM">AGRICIUM</option><option value="ALUMINUM">ALUMINUM</option><option value="AMMONIA">AMMONIA</option><option value="BERYL">BERYL</option><option value="BEXALITE">BEXALITE</option><option value="BORASE">BORASE</option><option value="COPPER">COPPER</option><option value="CORUNDUM">CORUNDUM</option><option value="DIAMOND">DIAMOND</option><option value="GOLD">GOLD</option><option value="HEPHAESTANITE">HEPHAESTANITE</option><option value="IRON">IRON</option><option value="LARANITE">LARANITE</option><option value="LINDINIUM">LINDINIUM</option><option value="QUANTANIUM">QUANTANIUM</option><option value="QUARTZ">QUARTZ</option><option value="TARANITE">TARANITE</option><option value="TITANIUM">TITANIUM</option><option value="TUNGSTEN">TUNGSTEN</option></select>

    <button id="scan-btn">Execute Deep Scan</button>
    <div id="results"></div>

    <script>
        (function() {
            let oreData = null;
            const statusMsg = document.getElementById('status');
            const scanBtn = document.getElementById('scan-btn');
            
            const DATA_URL = 'https://quattrobaje3na-png.github.io/sc-mining-tool/OreLocations.json';

            const rsMap = {
                "QUANTANIUM":"4870", "LARANITE":"4750", "TARANITE":"4850", 
                "AGRICIUM":"4850", "BEXALITE":"4870", "TITANIUM":"4900", 
                "BERYL":"4900", "COPPER":"4750", "GOLD":"4850", 
                "QUARTZ":"4700", "BORASE":"4700", "HEPHAESTANITE":"4700"
            };

            fetch(DATA_URL)
                .then(res => res.json())
                .then(data => {
                    oreData = data;
                    statusMsg.innerText = "[LINK: ONLINE // DATA_STREAM_SECURE]";
                })
                .catch(err => {
                    statusMsg.innerText = "[LINK: ERROR // CORE_MANIFEST_UNREACHABLE]";
                    statusMsg.style.color = "#FF0000";
                });

            scanBtn.onclick = function() {
                const out = document.getElementById('results');
                const system = document.getElementById('sys-select').value;
                const picks = Array.from(document.querySelectorAll('.mat-select')).map(s => s.value).filter(v => v);
                
                out.innerHTML = "";
                if (picks.length === 0 || !oreData) return;

                const matches = [];

                for (let loc in oreData) {
                    if (loc.toLowerCase().includes("sector") && !loc.toLowerCase().includes("bloom") && !loc.toLowerCase().includes("akiro")) continue;

                    const isPyro = loc.includes('PYR') || loc.includes('RAB') || loc.includes('BLOOM') || loc.includes('AKIRO');
                    const isNyx = loc.includes('GLACIUM') || loc.includes('NYX');
                    
                    if (system === "PYRO" && !isPyro) continue;
                    if (system === "NYX" && !isNyx) continue;
                    if (system === "STANTON" && (isPyro || isNyx)) continue;

                    let totalProb = 0;
                    let breakdown = [];
                    let sigs = [];

                    picks.forEach(target => {
                        if (oreData[loc].ores && oreData[loc].ores[target]) {
                            const p = oreData[loc].ores[target].prob;
                            totalProb += p;
                            breakdown.push({ name: target, p: (p * 100).toFixed(1) });
                            if (rsMap[target]) sigs.push(rsMap[target]);
                        }
                    });

                    if (breakdown.length > 0) {
                        matches.push({ name: loc.replace(/_/g, ' '), prob: totalProb, breakdown, sigs: [...new Set(sigs)].join('/') });
                    }
                }

                matches.sort((a, b) => b.prob - a.prob).forEach(m => {
                    const div = document.createElement('div');
                    div.className = "result-card";
                    let bHtml = m.breakdown.map(item => `<div class='mat-item'><span>${item.name}</span><span>${item.p}%</span></div>`).join('');
                    div.innerHTML = `
                        <strong style="text-transform:uppercase; color:#FFB300;">${m.name}</strong>
                        <span class="sig-label">SCAN_SIG: ${m.sigs || 'VARIES'}</span>
                        <div class="mat-breakdown">${bHtml}</div>
                    `;
                    out.appendChild(div);
                });
            };
        })();
    </script>
</body>
</html>
