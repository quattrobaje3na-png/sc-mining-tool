<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Starter Guide - Mining Intel</title>
    <style>
        body { background:#000; color:#FFB300; font-family: monospace; padding:15px; }
        .header { border-bottom:1px solid #332200; margin-bottom:20px; }
        .status-pill { display: inline-block; padding: 2px 8px; font-size: 10px; border-radius: 3px; font-weight: bold; margin-bottom: 10px; }
        .live { background: #004400; color: #00FF00; border: 1px solid #00FF00; }
        .backup { background: #442200; color: #FFB300; border: 1px solid #FFB300; }
        
        label { font-size: 10px; color: #665500; display: block; margin-top: 10px; }
        select, button { 
            background:#111; color:#FFB300; border:1px solid #FFB300; 
            padding:12px; margin-bottom:10px; width:100%; font-size: 16px; border-radius: 0;
        }
        button { background: #1a1a1a; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        button:hover { background: #FFB300; color: #000; }

        .card { border: 1px solid #332200; border-left: 4px solid #FFB300; padding: 12px; margin-bottom: 10px; background: #050505; }
        .row { display: flex; justify-content: space-between; font-size: 14px; padding: 3px 0; }
    </style>
</head>
<body>
    <div class="header">
        <div id="data-status" class="status-pill backup">INTEL_OFFLINE</div>
        <h2 style="margin:0;">> MINING_INTEL_v46.0</h2>
    </div>

    <label>Target_System</label>
    <select id="sys-select">
        <option value="ALL">ALL_KNOWN_SYSTEMS</option>
        <option value="Stanton">STANTON</option>
        <option value="Pyro">PYRO</option>
        <option value="Nyx">NYX</option>
    </select>

    <label>Priority_Material_01</label>
    <select class="ore-sel" id="sel-1"></select>
    <label>Priority_Material_02</label>
    <select class="ore-sel" id="sel-2"></select>
    <label>Priority_Material_03</label>
    <select class="ore-sel" id="sel-3"></select>

    <button id="scan-btn" onclick="scan()">Initiate Scan</button>
    <div id="results"></div>

    <script>
        // 1. HARD-CODED LIST: Dropdowns work NO MATTER WHAT
        const MATERIALS = [
            "Agricium", "Aluminum", "Ammonia", "Beryl", "Bexalite", "Borase", 
            "Copper", "Corundum", "Gold", "Hephaestanite", "Ice", "Iron", 
            "Laranite", "Lindinium", "Quantainium", "Quartz", "Riccite", 
            "Savrilium", "Silicon", "Stileron", "Taranite", "Tin", "Titanium", 
            "Torite", "Tungsten"
        ];

        let oreData, sortingData;
        const RAW_URL = 'https://raw.githubusercontent.com/quattrobaje3na-png/sc-mining-tool/main/';

        // Populate dropdowns immediately on page load
        function populateMenus() {
            const dropdowns = document.querySelectorAll('.ore-sel');
            dropdowns.forEach(sel => {
                let html = '<option value="">- SELECT MATERIAL -</option>';
                MATERIALS.sort().forEach(m => {
                    html += `<option value="${m}">${m.toUpperCase()}</option>`;
                });
                sel.innerHTML = html;
            });
        }

        async function init() {
            populateMenus(); // Menus are now independent
            const status = document.getElementById('data-status');

            try {
                // Load sorting for results filtering
                const sRes = await fetch(RAW_URL + 'system_sorting.json');
                sortingData = await sRes.json();

                // Load ore data
                let oRes = await fetch(RAW_URL + 'ore_locations_live.json', {cache: "no-store"});
                if (!oRes.ok) oRes = await fetch(RAW_URL + 'ore_locations.json');
                oreData = await oRes.json();

                status.className = "status-pill live";
                status.innerText = "DB: SYSTEMS_ONLINE";
            } catch (err) {
                status.innerText = "DB: OFFLINE (BACKUP ACTIVE)";
            }
        }

        function scan() {
            const out = document.getElementById('results');
            const selectedSys = document.getElementById('sys-select').value;
            const picks = Array.from(document.querySelectorAll('.ore-sel')).map(s => s.value).filter(v => v);
            
            out.innerHTML = "";
            if (!oreData) return;

            for (let loc in oreData) {
                // Use sortingData only for filtering results, not for the menu
                let locSystem = "Stanton";
                if (sortingData && sortingData.star_system_groups) {
                    for (let sys in sortingData.star_system_groups) {
                        if (sortingData.star_system_groups[sys].includes(loc)) {
                            locSystem = sys;
                            break;
                        }
                    }
                }

                if (selectedSys !== "ALL" && selectedSys !== locSystem) continue;

                let matches = [];
                picks.forEach(p => {
                    const locOres = oreData[loc].ores || {};
                    if (locOres[p]) {
                        matches.push({ name: p.toUpperCase(), prob: (locOres[p] * 100).toFixed(1) });
                    }
                });

                if (matches.length > 0) {
                    const card = document.createElement('div');
                    card.className = "card";
                    let rows = matches.map(m => `<div class="row"><span>${m.name}</span><span style="color:#00FF00">${m.prob}%</span></div>`).join('');
                    card.innerHTML = `<strong style="color:#fff">${loc.toUpperCase()} [${locSystem.toUpperCase()}]</strong>${rows}`;
                    out.appendChild(card);
                }
            }
        }

        init();
    </script>
</body>
</html>
