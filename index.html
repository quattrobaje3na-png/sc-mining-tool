<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Starter Guide - Mining Intel</title>
    <style>
        body { background:#000; color:#FFB300; font-family: monospace; padding:15px; }
        .header { border-bottom:1px solid #332200; margin-bottom:20px; padding-bottom:10px; }
        select, button { 
            background:#111; color:#FFB300; border:1px solid #FFB300; 
            padding:12px; margin-bottom:10px; width:100%; font-size: 16px;
            border-radius:0; -webkit-appearance:none;
        }
        button { font-weight:bold; cursor:pointer; text-transform:uppercase; }
        button:hover { background:#FFB300; color:#000; }
        .card { border:1px solid #332200; border-left:4px solid #FFB300; padding:12px; margin-bottom:10px; background:#050505; }
        .row { display: flex; justify-content: space-between; font-size: 14px; margin-top:5px; border-top: 1px solid #222; padding-top:5px; }
        #status { font-size:12px; color:#00FF00; }
    </style>
</head>
<body>
    <div class="header">
        <h3>> INTEL_v29.2</h3>
        <p id="status">ESTABLISHING DATA LINK...</p>
    </div>

    <label>Region_Selection</label>
    <select id="sys-select">
        <option value="Stanton">STANTON_SYSTEM</option>
        <option value="Pyro">PYRO_SYSTEM</option>
        <option value="Nyx">NYX_SYSTEM</option>
    </select>

    <label>TARGET_RESOURCES</label>
    <select id="ore1">
        <option value="">- SELECT MATERIAL -</option>
        <option value="Quantanium">QUANTANIUM</option>
        <option value="Laranite">LARANITE</option>
        <option value="Bexalite">BEXALITE</option>
        <option value="Taranite">TARANITE</option>
        <option value="Agricium">AGRICIUM</option>
        <option value="Hephaestanite">HEPHAESTANITE</option>
        <option value="Borase">BORASE</option>
        <option value="Gold">GOLD</option>
    </select>

    <select id="ore2">
        <option value="">- SELECT MATERIAL -</option>
        <option value="Quantanium">QUANTANIUM</option>
        <option value="Laranite">LARANITE</option>
        <option value="Bexalite">BEXALITE</option>
        <option value="Taranite">TARANITE</option>
        <option value="Agricium">AGRICIUM</option>
        <option value="Hephaestanite">HEPHAESTANITE</option>
        <option value="Borase">BORASE</option>
        <option value="Gold">GOLD</option>
    </select>

    <button onclick="scan()">Execute Scan</button>
    <div id="results"></div>

    <script>
        let oreData, sysGroups, refMapping;
        const statusText = document.getElementById('status');
        
        // Ensure your GitHub branch is named 'main'
        const BASE_URL = 'https://raw.githubusercontent.com/quattrobaje3na-png/sc-mining-tool/main/';

        Promise.all([
            fetch(BASE_URL + 'OreLocations.json').then(r => r.json()),
            fetch(BASE_URL + 'system_sorting.json').then(r => r.json()),
            fetch(BASE_URL + 'reference.json').then(r => r.json())
        ]).then(responses => {
            [oreData, sysGroups, refMapping] = responses;
            statusText.innerText = "READY: MULTI-STREAM SYNC COMPLETE";
        }).catch(err => {
            statusText.innerText = "SYNC_ERROR: ENSURE FILENAMES ARE .json ON GITHUB";
            statusText.style.color = "red";
            console.error(err);
        });

        function scan() {
            const out = document.getElementById('results');
            const system = document.getElementById('sys-select').value;
            const picks = [document.getElementById('ore1').value, document.getElementById('ore2').value].filter(v => v);

            out.innerHTML = "";
            if (!oreData || !sysGroups || !refMapping) return;

            const matches = [];
            const activeGroup = sysGroups.star_system_groups[system] || [];

            for (let loc in oreData) {
                if (!activeGroup.includes(loc)) continue;

                let foundOres = [];
                let maxProb = 0;

                picks.forEach(p => {
                    if (oreData[loc].ores && oreData[loc].ores[p]) {
                        let prob = oreData[loc].ores[p].prob || 0;
                        foundOres.push({ name: p.toUpperCase(), val: (prob * 100).toFixed(1) });
                        if (prob > maxProb) maxProb = prob;
                    }
                });

                if (foundOres.length > 0) {
                    const friendlyName = refMapping.location_mapping[loc] || loc.replace(/_/g, ' ');
                    matches.push({ name: friendlyName, ores: foundOres, sortVal: maxProb });
                }
            }

            matches.sort((a, b) => b.sortVal - a.sortVal).forEach(m => {
                const card = document.createElement('div');
                card.className = "card";
                let rows = m.ores.map(o => `<div class="row"><span>${o.name}</span><span>${o.val}%</span></div>`).join('');
                card.innerHTML = `<strong>${m.name}</strong>${rows}`;
                out.appendChild(card);
            });
        }
    </script>
</body>
</html>
