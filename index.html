<!DOCTYPE html>

<head>

    <title>Citizen Starter Guide - Mining Intel</title>
    <style>
        body { background:#000; color:#FFB300; font-family: monospace; padding:15px; line-height: 1.4; }
        .header { border-bottom:1px solid #332200; margin-bottom:20px; padding-bottom:10px; }
        select, button { 
            background:#111; color:#FFB300; border:1px solid #FFB300; 
            padding:12px; margin-bottom:10px; width:100%; font-size: 16px;
            border-radius:0; -webkit-appearance:none;
        }
        button { font-weight:bold; cursor:pointer; text-transform:uppercase; background:#1a1a1a; transition: 0.2s; }
        button:hover { background:#FFB300; color:#000; }
        .card { border:1px solid #332200; border-left:4px solid #FFB300; padding:12px; margin-bottom:10px; background:#050505; }
        .row { display: flex; justify-content: space-between; font-size: 14px; margin-top:5px; border-top: 1px solid #222; padding-top:5px; }
        label { font-size: 10px; text-transform: uppercase; color: #665500; display: block; margin-bottom: 2px; letter-spacing: 1px; }
        #data-status { display: inline-block; padding: 2px 8px; font-size: 10px; font-weight: bold; border-radius: 3px; background: #004400; color: #00FF00; border: 1px solid #00FF00; margin-bottom: 5px; }
        .loc-title { color: #fff; font-size: 15px; display: block; margin-bottom: 5px; }
    </style>
</head>

    <select class="ore-sel">
        <option value="">- SELECT MATERIAL -</option>
        <option value="Quantainium">QUANTAINIUM</option>
        <option value="Savrilium">SAVRILIUM</option>
        <option value="Bexalite">BEXALITE</option>

        <option value="Titanium">TITANIUM</option>
        <option value="Copper">COPPER</option>
        <option value="Quartz">QUARTZ</option>
        <option value="Stileron">STILERON</option>
        <option value="Silicon">SILICON</option>
        <option value="Aluminum">ALUMINUM</option>
        <option value="Iron">IRON</option>
        <option value="Ice">ICE</option>
    </select>

    <button onclick="scan()">Initiate Triple Scan</button>
    <div id="results"></div>

    <script>
        let oreData, sysGroups, refMapping;
        const BASE_URL = 'https://raw.githubusercontent.com/quattrobaje3na-png/sc-mining-tool/main/';

        async function init() {
            try {
                const configs = await Promise.all([
                    fetch(BASE_URL + 'ore_locations.json', {cache: "no-store"}).then(r => r.json()),
                    fetch(BASE_URL + 'system_sorting.json', {cache: "no-store"}).then(r => r.json()),
                    fetch(BASE_URL + 'reference.json', {cache: "no-store"}).then(r => r.json())
                ]);
                [oreData, sysGroups, refMapping] = configs;
            } catch (err) {
                console.error("Link Failure", err);
            }
        }

        function scan() {
            const out = document.getElementById('results');
            const system = document.getElementById('sys-select').value;
            const picks = Array.from(document.querySelectorAll('.ore-sel')).map(s => s.value.toUpperCase()).filter(v => v);

            out.innerHTML = "";
            if (!oreData || !sysGroups) return;

            const activeGroup = (sysGroups.star_system_groups[system] || []).map(id => id.replace(/[-_]/g, '').toUpperCase());
            const mapping = refMapping.location_mapping || {};
            const matches = [];

            for (let rawID in oreData) {
                // Surgical Stanton Cluster Filter
                if (/^[A-Z]{3}-\d{3}$/.test(rawID)) continue;

                // Normalize ID for matching
                const normID = rawID.replace(/[-_]/g, '').toUpperCase();
                if (!activeGroup.includes(normID)) continue;

                let resultsForLoc = [];
                let totalProb = 0;
                const ores = oreData[rawID].ores || {};

                picks.forEach(p => {
                    // Smart lookup to bridge spelling/case differences
                    let matchKey = Object.keys(ores).find(k => k.toUpperCase().includes(p.substring(0,5)));
                    
                    if (matchKey) {
                        const prob = ores[matchKey].prob || 0;
                        resultsForLoc.push({ name: matchKey.toUpperCase(), val: (prob * 100).toFixed(1) });
                        totalProb += prob;
                    }
                });

                if (resultsForLoc.length > 0) {
                    matches.push({ name: mapping[rawID] || rawID, ores: resultsForLoc, sortVal: totalProb });
                }
            }

            if (matches.length === 0) {
                out.innerHTML = "<p style='color:#665500;'>NO VALID SIGNATURES DETECTED</p>";
            } else {
                matches.sort((a, b) => b.sortVal - a.sortVal).forEach(m => {
                    const card = document.createElement('div');
                    card.className = "card";
                    let rows = m.ores.map(o => `<div class="row"><span>${o.name}</span><span>${o.val}%</span></div>`).join('');
                    card.innerHTML = `<span class="loc-title"><strong>${m.name}</strong></span>${rows}`;
                    out.appendChild(card);
                });
            }
        }

        init();
    </script>
</body>
