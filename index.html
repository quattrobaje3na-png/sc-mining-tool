<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { background:#000; color:#FFB300; font-family: 'Courier New', monospace; margin:0; padding:15px; overflow-x:hidden; }
        .terminal-header { border-bottom:1px solid #332200; margin-bottom:20px; padding-bottom:10px; }
        select, button { 
            background:#000; color:#FFB300; border:1px solid #FFB300; 
            padding:12px; margin-bottom:15px; width:100%; 
            font-family:inherit; font-size: 14px; outline:none;
        }
        button { font-weight:bold; text-transform:uppercase; letter-spacing:1px; cursor:pointer; }
        button:hover { background:#FFB300; color:#000; }
        .result-card { 
            border:1px solid #332200; border-left:4px solid #FFB300; 
            padding:15px; margin-bottom:12px; background:#050505;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .sig-label { color: #665500; font-size: 11px; margin-top:5px; display:block; }
        #status { font-size:11px; color:#00FF00; margin-bottom:15px; }
    </style>
</head>
<body>
    <div class="terminal-header">
        <h3 style="margin:0; letter-spacing:2px;">> SECTOR_ANALYSIS_v19.1</h3>
        <p id="status">[LINK: ESTABLISHING...]</p>
    </div>

    <label style="font-size:10px; color:#665500; text-transform:uppercase;">Region_Selection</label>
    <select id="sys-select">
        <option value="STANTON">STANTON_SYSTEM</option>
        <option value="PYRO">PYRO_SYSTEM</option>
        <option value="NYX">NYX_SYSTEM</option>
    </select>

    <label style="font-size:10px; color:#665500; text-transform:uppercase;">Resource_Target</label>
    <select id="mat-select">
        <option value="">- SELECT PRIMARY TARGET -</option>
        <option value="QUANTANIUM">QUANTANIUM</option>
        <option value="LARANITE">LARANITE</option>
        <option value="BEXALITE">BEXALITE</option>
        <option value="TARANITE">TARANITE</option>
        <option value="AGRICIUM">AGRICIUM</option>
        <option value="GOLD">GOLD</option>
    </select>

    <button onclick="runScan()">Execute Deep Scan</button>
    <div id="results"></div>

    <script>
        let oreData = null;
        const statusMsg = document.getElementById('status');
        
        // Scan Signature Map (RS Codes)
        const rsMap = {
            "QUANTANIUM":"4870", "LARANITE":"4750", "TARANITE":"4850", 
            "AGRICIUM":"4850", "BEXALITE":"4870", "TITANIUM":"4900", 
            "BERYL":"4900", "COPPER":"4750", "GOLD":"4850", 
            "QUARTZ":"4700", "BORASE":"4700", "HEPHAESTANITE":"4700"
        };

        // Fetching the file you named
        fetch('OreLocations.json')
            .then(res => {
                if(!res.ok) throw new Error(res.status);
                return res.json();
            })
            .then(data => {
                oreData = data;
                statusMsg.innerText = "[LINK: ONLINE // MANIFEST_SYNCED]";
            })
            .catch(err => {
                statusMsg.innerText = "[LINK: ERROR // OreLocations.json NOT FOUND]";
                statusMsg.style.color = "#FF0000";
            });

        function runScan() {
            const out = document.getElementById('results');
            const system = document.getElementById('sys-select').value;
            const target = document.getElementById('mat-select').value;
            out.innerHTML = "";

            if (!target || !oreData) return;

            for (let loc in oreData) {
                // Determine System
                const isPyro = loc.includes('PYR') || loc.includes('RAB') || loc.includes('BLOOM');
                const isNyx = loc.includes('GLACIUM') || loc.includes('NYX');
                
                if (system === "PYRO" && !isPyro) continue;
                if (system === "NYX" && !isNyx) continue;
                if (system === "STANTON" && (isPyro || isNyx)) continue;

                if (oreData[loc].ores && oreData[loc].ores[target]) {
                    const prob = oreData[loc].ores[target].prob;
                    const sig = rsMap[target] || "VARIES";
                    
                    const div = document.createElement('div');
                    div.className = "result-card";
                    div.innerHTML = `
                        <strong style="text-transform:uppercase;">${loc.replace(/_/g, ' ')}</strong>
                        <span class="sig-label">PROBABILITY: ${(prob * 100).toFixed(1)}% | SCAN_SIG: ${sig}</span>
                    `;
                    out.appendChild(div);
                }
            }

            if (out.innerHTML === "") {
                out.innerHTML = "<p style='font-size:11px; color:#443300;'>[NO DATA DETECTED FOR SELECTED PARAMETERS]</p>";
            }
        }
    </script>
</body>
</html>
