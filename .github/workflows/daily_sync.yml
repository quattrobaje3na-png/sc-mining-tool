name: Daily Regolith Sync

on:
  schedule:
    - cron: '0 0 * * *'      # Runs once a day at midnight UTC
  workflow_dispatch:          # Allows you to click "Run Workflow" manually for testing

permissions:
  contents: write             # CRITICAL: Gives the bot permission to save files

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Update Script
        env:
          REGOLITH_TOKEN: ${{ secrets.REGOLITH_TOKEN }}
        run: python update_data.py

      - name: Verify and Commit Files
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Stage both files
          git add ore_locations.json rock.json
          
          # Only commit if there are actual changes to avoid workflow errors
          if git diff --staged --quiet; then
            echo "No changes detected in data files."
          else
            git commit -m "Automated Sync: Updated Ores and Signatures"
            git push
          fi
